<!DOCTYPE html>
<html>
<head>
	<title>Sliding social bookmark</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="bookmark.js"></script>
</head>
<body>
	<div class="bookmark">
		<div class="bookmark-title"><a id="social-icon-bookmark" href="javascript:void(0)"><i class="fa fa-group"></i></a></div>
		<div class="social-icons-holder">
			<p><a href="javascript:void(0)"><i class="fa fa-facebook-official"></i></a></p>
			<p><a href="javascript:void(0)"><i class="fa fa-youtube"></i></a></p>
			<p><a href="javascript:void(0)"><i class="fa fa-linkedin-square"></i></a></p>
		</div>
		<div class="clear"></div>
	</div>
</body>
</html>
